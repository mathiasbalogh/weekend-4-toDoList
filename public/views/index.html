<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <script src="/vendors/jquery.min.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css"  />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>To Do</h1>
        <button id="addTaskButton"><h2>+</h2></button>
        <button id="taskList" class="hidden1"><h2>Tasks</h2></button>
      </header>

      <form id="taskAdding">
        <div class="form-group">
          <label for="task">Task:</label>
          <input type="text" id="task" name="task" class="form-control" />
        </div>

        <div class="form-group">
          <label for="created_on">Created On:</label>
          <input type="date" id="created_on" name="created_on" class="form-control" />
        </div>

        <button id="task-submit" class="btn btn-default btn-block">Add Task</button>
      </form>

      <ul id="task-list">

      </ul>
    </main>

  </body>

  </body>
</html>
